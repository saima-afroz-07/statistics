
<div>
  <div class="date-section">
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <!-- <div *ngIf="!range.controls.start.hasError('matStartDateInvalid') && !range.controls.end.hasError('matEndDateInvalid') ">
        <p>Selected range: {{range.value['start'] | json}} {{range.value['end'] | json}}</p>
      </div> -->
      <div class="calculation-section">
        <p>Total Chats: {{total_chats}}</p>
        <p>Total Missed Chats: {{total_missed_chats}}</p>
      </div>
      
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="websiteId">
        <th mat-header-cell *matHeaderCellDef> Website Id </th>
        <td mat-cell *matCellDef="let element"> {{element.websiteId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="chats">
        <th mat-header-cell *matHeaderCellDef> Chats </th>
        <td mat-cell *matCellDef="let element"> {{element.chats}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="missedChats">
        <th mat-header-cell *matHeaderCellDef> Missed Chats </th>
        <td mat-cell *matCellDef="let element"> {{element.missedChats}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </div>
</div>
